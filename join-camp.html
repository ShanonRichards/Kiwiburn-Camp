<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Our Camp - Kiwiburn</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #e8f5e9;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #111;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #222;
      line-height: 1.6;
    }

    .form-container {
      text-align: left;
      max-width: 500px;
      margin: 0 auto;
    }

    .form-container input,
    .form-container textarea,
    .form-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .form-container button {
      padding: 12px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #4caf50;
      text-decoration: none;
      font-size: 1.1em;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request to Join</h1>
    <p>Fill out the form below to request to join our amazing Kiwiburn community!</p>
    <div class="form-container">
      <form action="https://formsubmit.co/shanonrichards@windowslive.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <select name="role" required>
          <option value="">Select a Camp Role</option>
          <optgroup label="Leadership & Logistics">
            <option>🛠️ Camp Lead</option>
            <option>🚛 Logistics & Build Lead</option>
            <option>💰 Finance & Budget Lead</option>
            <option>📆 Volunteer Coordinator</option>
          </optgroup>
          <optgroup label="Setup & Infrastructure">
            <option>🔨 Build Crew</option>
            <option>🎶 Sound & Lights Lead</option>
            <option>🥗 Kitchen Lead</option>
            <option>⛑️ Safety & Medical Lead</option>
            <option>🔥 Fire & Rangers Lead</option>
          </optgroup>
          <optgroup label="Community & Experience">
            <option>🎨 Art & Decor Lead</option>
            <option>🎭 Event & Theme Night Lead</option>
          </optgroup>
        </select>
        <textarea name="message" rows="4" placeholder="Why do you want to join?" required></textarea>
        <button type="submit">Submit Request</button>
      </form>
    </div>
    <a href="index.html" class="back-link">Back to Main Page</a>
  </div>
</body>
</html>
