  <script>
    $(document).ready(function() {
      let zIndex = 10;
      $('.drag').draggable({
        cursor: "grabbing",
        start: function() { $(this).css("z-index", zIndex++); }
      });

      function readFile(file) {
        let reader = new FileReader();
        reader.readAsDataURL(file);
        return new Promise((resolve, reject) => {
          reader.onload = function() { resolve(reader.result); };
          reader.onerror = function() { reject(reader.error); };
        });
      }

      $('#photo-upload').on('change', function(event) {
        const file = event.target.files[0];
        if (file) {
          readFile(file).then(result => {
            const uploadedImg = $('.t396__elem[data-elem-id="custom-uploaded-img"] .tn-atom__img');
            const container = $('.t396__elem[data-elem-id="custom-uploaded-img"]');
            const artboard = $('.t396__artboard');
            // Get the dimensions from artboard based on current screen size
            let artboardHeight, artboardWidth;
            const screenWidth = $(window).width();
            if (screenWidth <= 320) {
              artboardHeight = 350;
              artboardWidth = 320;
            } else if (screenWidth <= 479) {
              artboardHeight = 400;
              artboardWidth = 479;
            } else if (screenWidth <= 639) {
              artboardHeight = 450;
              artboardWidth = 639;
            } else if (screenWidth <= 959) {
              artboardHeight = 500;
              artboardWidth = 959;
            } else if (screenWidth <= 1199) {
              artboardHeight = 550;
              artboardWidth = 1199;
            } else {
              artboardHeight = 600;
              artboardWidth = artboard.width(); // Use actual artboard width
            }
            // Create an image to get its natural dimensions
            const img = new Image();
            img.src = result;
            img.onload = function() {
              const imgWidth = img.naturalWidth;
              const imgHeight = img.naturalHeight;
              // Calculate scaling to fit within artboard
              const scale = Math.min(artboardWidth / imgWidth, artboardHeight / imgHeight);
              const newWidth = imgWidth * scale;
              const newHeight = imgHeight * scale;
              uploadedImg.attr('src', result);
              uploadedImg.css({
                'width': newWidth + 'px',
                'height': newHeight + 'px',
                'max-width': '100%',
                'max-height': '100%'
              });
              container.css({
                'width': newWidth + 'px',
                'height': newHeight + 'px'
              });
              $('.t396__elem[data-elem-id="custom-uploaded-img"]').show();
            };
          }).catch(error => {
            console.error('Error reading file:', error);
          });
        }
      });

      $('.save-button').on('click', async function() {
        const artboard = document.querySelector('.t396__artboard');
        try {
          const canvas = await html2canvas(artboard, {
            useCORS: true,
            allowTaint: true,
            backgroundColor: null,
            scale: 2,
            width: artboard.offsetWidth,
            height: artboard.offsetHeight
          });

          // Convert canvas to blob
          const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));

          // Try using showSaveFilePicker if available
          if (window.showSaveFilePicker) {
            const handle = await window.showSaveFilePicker({
              suggestedName: 'custom-artboard.png',
              types: [{
                description: 'PNG Image',
                accept: { 'image/png': ['.png'] }
              }]
            });
            const writable = await handle.createWritable();
            await writable.write(blob);
            await writable.close();
          } else {
            // Fallback to download link
            const link = document.createElement('a');
            link.download = 'custom-artboard.png';
            link.href = URL.createObjectURL(blob);
            link.click();
            URL.revokeObjectURL(link.href); // Clean up
          }
        } catch (error) {
          console.error('Error capturing or saving screenshot:', error);
          // Fallback to original method if error occurs
          const link = document.createElement('a');
          link.download = 'custom-artboard.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }
      });

      $('.t396__elem[data-elem-id="custom-uploaded-img"]').hide();
    });
  </script>
</body>
</html>
