        { id: 'custom-img30', category: 'eyes', src: 'https://via.placeholder.com/150x200?text=Eyes+10', alt: 'Eyes 10' },
        { id: 'custom-img31', category: 'other', src: 'https://via.placeholder.com/150x200?text=Necklace', alt: 'Necklace' },
        { id: 'custom-img32', category: 'other', src: 'https://via.placeholder.com/150x200?text=Choker', alt: 'Choker' },
        { id: 'custom-img33', category: 'other', src: 'https://via.placeholder.com/150x200?text=Other+3', alt: 'Other 3' },
        { id: 'custom-img34', category: 'other', src: 'https://via.placeholder.com/150x200?text=Other+4', alt: 'Other 4' },
        { id: 'custom-img35', category: 'other', src: 'https://via.placeholder.com/150x200?text=Other+5', alt: 'Other 5' },
        { id: 'custom-img36', category: 'other', src: 'https://via.placeholder.com/150x200?text=Other+6', alt: 'Other 6' },
        { id: 'custom-img37', category: 'other', src: 'https://via.placeholder.com/150x200?text=Other+7', alt: 'Other 7' },
        { id: 'custom-img38', category: 'other', src: 'https://via.placeholder.com/150x200?text=Other+8', alt: 'Other 8' },
        { id: 'custom-img39', category: 'other', src: 'https://via.placeholder.com/150x200?text=Other+9', alt: 'Other 9' },
        { id: 'custom-img40', category: 'other', src: 'https://via.placeholder.com/150x200?text=Other+10', alt: 'Other 10' }
      ];

      function updateAssetDisplay(category) {
        const container = $('#asset-container');
        container.empty();
        const filteredAssets = category === 'all' ? assets : assets.filter(asset => asset.category === category);
        
        filteredAssets.forEach((asset, index) => {
          const topPosition = 50 + index * 50; // Start below dropdown
          const elem = $(`
            <div class="t396__elem tn-elem drag" data-elem-id="${asset.id}" data-elem-type="image" 
                 data-field-top-value="${topPosition}" data-field-left-value="95%" 
                 data-field-axisy-value="top" data-field-axisx-value="right" 
                 data-field-container-value="grid" data-field-top-units-value="px" 
                 data-field-left-units-value="%" 
                 data-field-top-res-320-value="${topPosition}" data-field-left-res-320-value="95%"
                 data-field-top-res-480-value="${topPosition}" data-field-left-res-480-value="95%"
                 data-field-top-res-640-value="${topPosition}" data-field-left-res-640-value="95%"
                 data-field-top-res-960-value="${topPosition}" data-field-left-res-960-value="95%"
                 data-field-top-res-1200-value="${topPosition}" data-field-left-res-1200-value="95%">
              <div class="tn-atom">
                <img class="tn-atom__img t-img" src="${asset.src}" alt="${asset.alt}" />
              </div>
            </div>
          `);
          container.append(elem);
          adjustImageSize(asset.id, asset.src, false, 1);
          elem.draggable({
            cursor: "grabbing",
            start: function() {
              $(this).css("z-index", zIndex++);
              lastSelectedImage = $(this).data('elem-id');
              $(this).css('transform', 'scale(1)');
            },
            stop: function() {
              const left = parseFloat($(this).css('left'));
              const artboardWidth = $('.t396__artboard').width();
              if (left < artboardWidth * 0.9) {
                $(this).css('transform', 'scale(1)');
              } else {
                $(this).css('transform', 'scale(0.5)');
              }
            }
          });
          elem.on('click', function() {
            $(this).css("z-index", zIndex++);
            lastSelectedImage = $(this).data('elem-id');
          });
        });
      }

      $('#asset-category').on('change', function() {
        updateAssetDisplay($(this).val());
      });

      updateAssetDisplay('all');

      $('.drag').draggable({
        cursor: "grabbing",
        start: function() {
          $(this).css("z-index", zIndex++);
          if ($(this).data('elem-type') === 'image' && $(this).data('elem-id').startsWith('custom-img')) {
            lastSelectedImage = $(this).data('elem-id');
            $(this).css('transform', 'scale(1)');
          }
        },
        stop: function() {
          if ($(this).data('elem-type') === 'image' && $(this).data('elem-id').startsWith('custom-img')) {
            const left = parseFloat($(this).css('left'));
            const artboardWidth = $('.t396__artboard').width();
            if (left < artboardWidth * 0.9) {
              $(this).css('transform', 'scale(1)');
            } else {
              $(this).css('transform', 'scale(0.5)');
            }
          }
        }
      });

      $('.t396__elem[data-elem-type="image"]').on('click', function() {
        if ($(this).data('elem-id') !== 'custom-uploaded-img') {
          $(this).css("z-index", zIndex++);
          if ($(this).data('elem-id').startsWith('custom-img')) {
            lastSelectedImage = $(this).data('elem-id');
          }
        }
      });

      function adjustImageSize(elemId, imgSrc, isUploaded = false, scaleFactor = 1) {
        const container = $(`.t396__elem[data-elem-id="${elemId}"]`);
        const img = container.find('.tn-atom__img');
        const artboard = $('.t396__artboard');
        
        let artboardHeight, artboardWidth;
        const screenWidth = $(window).width();
        if (screenWidth <= 320) {
          artboardHeight = 350;
          artboardWidth = 320;
        } else if (screenWidth <= 479) {
          artboardHeight = 400;
          artboardWidth = 479;
        } else if (screenWidth <= 639) {
          artboardHeight = 450;
          artboardWidth = 639;
        } else if (screenWidth <= 959) {
          artboardHeight = 500;
          artboardWidth = 959;
        } else if (screenWidth <= 1199) {
          artboardHeight = 550;
          artboardWidth = 1199;
        } else {
          artboardHeight = 600;
          artboardWidth = artboard.width();
        }

        const tempImg = new Image();
        tempImg.src = imgSrc;
        tempImg.onload = function() {
          const imgWidth = tempImg.naturalWidth;
          const imgHeight = tempImg.naturalHeight;
          const baseScale = Math.min(artboardWidth / imgWidth, artboardHeight / imgHeight, 1);
          const newWidth = imgWidth * baseScale * scaleFactor;
          const newHeight = imgHeight * baseScale * scaleFactor;

          img.css({
            'width': newWidth + 'px',
            'height': newHeight + 'px',
            'max-width': 'none',
            'max-height': 'none'
          });
          container.css({
            'width': newWidth + 'px',
            'height': newHeight + 'px'
          });

          if (isUploaded) {
            container.css({
              'top': '50%',
              'left': '50%',
              'transform': 'translate(-50%, -50%)'
            });
          }
        };
      }

      function adjustImageRotation(elemId, angle) {
        const container = $(`.t396__elem[data-elem-id="${elemId}"]`);
        const img = container.find('.tn-atom__img');
        img.css({
          'transform': `rotate(${angle}deg) scale(${container.css('transform').includes('scale(0.5)') ? 0.5 : 1})`
        });
      }

      for (let i = 1; i <= 40; i++) {
        const imgSrc = $(`.t396__elem[data-elem-id="custom-img${i}"] .tn-atom__img`).attr('src');
        if (imgSrc) {
          adjustImageSize(`custom-img${i}`, imgSrc, false, 1);
        }
      }

      function readFile(file) {
        let reader = new FileReader();
        reader.readAsDataURL(file);
        return new Promise((resolve, reject) => {
          reader.onload = function() { resolve(reader.result); };
          reader.onerror = function() { reject(reader.error); };
        });
      }

      $('#photo-upload').on('change', function(event) {
        const file = event.target.files[0];
        if (file) {
          readFile(file).then(result => {
            const uploadedImg = $('.t396__elem[data-elem-id="custom-uploaded-img"] .tn-atom__img');
            uploadedImg.attr('src', result);
            adjustImageSize('custom-uploaded-img', result, true, 1);
            $('.t396__elem[data-elem-id="custom-uploaded-img"]').show();
          }).catch(error => {
            console.error('Error reading file:', error);
          });
        }
      });

      $('#size-slider').slider({
        min: 0.5,
        max: 2,
        step: 0.1,
        value: 1,
        slide: function(event, ui) {
          if (lastSelectedImage && lastSelectedImage.startsWith('custom-img')) {
            const imgSrc = $(`.t396__elem[data-elem-id="${lastSelectedImage}"] .tn-atom__img`).attr('src');
            if (imgSrc) {
              adjustImageSize(lastSelectedImage, imgSrc, false, ui.value);
            }
          }
        }
      });

      $('#rotate-slider').slider({
        min: 0,
        max: 360,
        step: 1,
        value: 0,
        slide: function(event, ui) {
          if (lastSelectedImage && lastSelectedImage.startsWith('custom-img')) {
            adjustImageRotation(lastSelectedImage, ui.value);
          }
        }
      });

      $('.save-button').on('click', async function() {
        const artboard = document.querySelector('.t396__artboard');
        try {
          const canvas = await html2canvas(artboard, {
            backgroundColor: null,
            scale: 1,
            width: artboard.offsetWidth,
            height: artboard.offsetHeight
          });
          const link = document.createElement('a');
          link.download = 'custom-artboard.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch (error) {
          console.error('Error capturing screenshot:', error);
        }
      });

      $('.t396__elem[data-elem-id="custom-uploaded-img"]').hide();
    });
  </script>
