<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your Cosmic Event - Kiwiburn</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Nova+Square&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(180deg, #0a0a23 0%, #1a1a3d 100%);
      color: #e0e0ff;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .container::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1465101162946-4377e57745c3?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.15;
      z-index: -1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #d0d0ff;
      line-height: 1.8;
      font-family: 'Nova Square', sans-serif;
    }

    .form-container {
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
      background: rgba(20, 20, 50, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
      border: 1px solid #00d4ff;
    }

    .form-container input,
    .form-container textarea,
    .form-container select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #00d4ff;
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0ff;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-container input:focus,
    .form-container textarea:focus,
    .form-container select:focus {
      outline: none;
      border-color: #ff00ff;
      box-shadow: 0 0 10px #ff00ff;
    }

    .form-container textarea {
      resize: vertical;
    }

    .form-container select[multiple] {
      height: 120px;
    }

    .form-container button {
      padding: 14px 25px;
      background: linear-gradient(45deg, #00d4ff, #ff00ff);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-family: 'Orbitron', sans-serif;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .form-container button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff00ff;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: #00d4ff;
      text-decoration: none;
      font-size: 1.2em;
      font-family: 'Nova Square', sans-serif;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #ff00ff;
      text-decoration: underline;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
      }
      to {
        text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      }
    }

    /* Cosmic particle effect */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0.7;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.7; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="container">
    <h1>Submit Your Cosmic Event</h1>
    <p>Launch your stellar event idea into the Kiwiburn universe! Fill out the form below to join the cosmic celebration.</p>
    <div class="form-container">
      <form action="https://formsubmit.co/shanonrichards@windowslive.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="text" name="eventName" placeholder="Event Name" required>
        <textarea name="eventDescription" rows="4" placeholder="Event Description" required></textarea>
        <select name="eventType" required>
          <option value="">Select Event Type</option>
          <option>Art Installation</option>
          <option>Performance (Music, Theater, Dance, etc.)</option>
          <option>Workshop (Educational, Hands-on)</option>
          <option>Theme Camp Activity (Interactive, Social)</option>
          <option>Social Gathering (Community Meals, Social Hours)</option>
          <option>Mutant Vehicle Event (Art Car, Mobile Experience)</option>
          <option>Sound Camp (Music or DJ Set)</option>
          <option>Other (Please Specify)</option>
        </select>
        <input type="text" name="eventTypeOther" placeholder="Specify Other Event Type (if applicable)">
        <select name="ageAppropriateness" required>
          <option value="">Select Age Appropriateness</option>
          <option>All Ages</option>
          <option>R18 (Mature Themes, Nudity, Adult Content)</option>
          <option>Family-Friendly (Suitable for Kids)</option>
          <option>Explicit Content Warning (Graphic Language, Themes)</option>
        </select>
        <select name="eventTone" required>
          <option value="">Select Event Tone or Focus</option>
          <option>Radical Self-Expression (Encouraging Creativity)</option>
          <option>Radical Inclusion (Welcoming All Participants)</option>
          <option>Decommodification (No Commercial Transactions)</option>
          <option>Civic Responsibility (Sustainability, Community Care)</option>
          <option>Gifting/Non-Transactional (Gift Economy Focus)</option>
          <option>Other (Please Specify)</option>
        </select>
        <input type="text" name="eventToneOther" placeholder="Specify Other Tone (if applicable)">
        <select name="interactivityLevel" required>
          <option value="">Select Interactivity Level</option>
          <option>Active Participation (Attendees Engage Directly)</option>
          <option>Passive Viewing (Spectators, Observational)</option>
          <option>Hybrid (Combination of Participation and Viewing)</option>
        </select>
        <select name="durationFrequency" required>
          <option value="">Select Duration and Frequency</option>
          <option>One-Time Event (Single Occurrence)</option>
          <option>Ongoing (Multiple Times Throughout the Event)</option>
        </select>
        <select name="locationPreference" required>
          <option value="">Select Location Preference</option>
          <option>Open Playa (No Specific Location, Free-Roaming)</option>
          <option>Theme Camp (Part of a Designated Camp)</option>
          <option>Mutant Vehicle (Mobile Event)</option>
          <option>Other (Please Specify)</option>
        </select>
        <input type="text" name="locationOther" placeholder="Specify Other Location (if applicable)">
        <select name="eventSize" required>
          <option value="">Select Event Size</option>
          <option>Small (Under 20 People)</option>
          <option>Medium (20-50 People)</option>
          <option>Large (50+ People)</option>
        </select>
        <select name="equipmentSetup" multiple>
          <option value="Sound System">Sound System</option>
          <option value="Stage/Performance Area">Stage/Performance Area</option>
          <option value="Lighting">Lighting</option>
          <option value="Interactive Materials">Interactive Materials (Paint, Sculpting, etc.)</option>
          <option value="Seating Area">Seating Area</option>
          <option value="Shade Structures">Shade Structures</option>
          <option value="Other">Other (Please Specify)</option>
        </select>
        <input type="text" name="equipmentOther" placeholder="Specify Other Equipment (if applicable)">
        <textarea name="detailedDescription" rows="6" placeholder="Enter Detailed Description of Event Idea" required></textarea>
        <button type="submit">Launch Event</button>
      </form>
    </div>
    <a href="index.html" class="back-link">Return to Galactic Hub</a>
  </div>
  <script>
    // Particle effect for cosmic theme
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.width = `${Math.random() * 3 + 1}px`;
      particle.style.height = particle.style.width;
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.animationDelay = `${Math.random() * 10}s`;
      particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
