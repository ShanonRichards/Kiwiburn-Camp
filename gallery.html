<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Cosmic Rejex</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      scroll-behavior: smooth;
      background: linear-gradient(180deg, #f4e4bc 0%, #d9b99b 100%);
      color: #2b1b0f;
      cursor: url('images/ufo-cursor.png'), auto;
      transition: background 0.5s, color 0.5s;
    }

    body.night-mode {
      background: linear-gradient(180deg, #2b1b0f 0%, #4a3723 100%);
      color: #f8e1b4;
    }

    body.night-mode .section {
      background-color: rgba(44, 29, 15, 0.8);
    }

    body.night-mode .section h1,
    body.night-mode .section p,
    body.night-mode .gallery-container {
      color: #f8e1b4;
      background: rgba(44, 29, 15, 0.3);
    }

    body.night-mode .modal-content {
      background: rgba(44, 29, 15, 0.9);
      color: #f8e1b4;
    }

    body.night-mode .modal-content input,
    body.night-mode .modal-content select {
      background: rgba(255, 255, 255, 0.1);
      color: #f8e1b4;
    }

    a, button, input, select {
      cursor: pointer;
    }

    nav {
      position: sticky;
      top: 0;
      background: rgba(44, 29, 15, 0.85);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      z-index: 1000;
      border-bottom: 2px solid #e67e22;
    }

    body.night-mode nav {
      background: rgba(74, 55, 35, 0.85);
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: #f8e1b4;
      text-decoration: none;
      font-family: 'Bebas Neue', cursive;
      font-size: 1.2rem;
      margin: 5px 15px;
      padding: 10px 15px;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      text-transform: uppercase;
    }

    nav a:hover {
      background-color: #e67e22;
      color: #2b1b0f;
      box-shadow: 0 0 10px #e67e22, 0 0 20px #f39c12;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: #f8e1b4;
      font-family: 'Bebas Neue', cursive;
      font-size: 1rem;
      padding: 10px;
      cursor: pointer;
      transition: color 0.3s, box-shadow 0.3s;
    }

    .theme-toggle:hover {
      color: #f39c12;
      box-shadow: 0 0 10px #e67e22;
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      color: #f8e1b4;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
    }

    .login-container {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      background: rgba(44, 29, 15, 0.85);
      border-bottom: 1px solid #e67e22;
      z-index: 999;
    }

    body.night-mode .login-container {
      background: rgba(74, 55, 35, 0.85);
    }

    .login-container form {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .login-container input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #e67e22;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-size: 0.9rem;
    }

    .login-container input::placeholder {
      color: #ffffff;
    }

    .login-container button {
      padding: 8px 12px;
      background-color: #e67e22;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Bebas Neue', cursive;
      font-size: 0.9rem;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .login-container button:hover {
      background-color: #f39c12;
      box-shadow: 0 0 10px #e67e22, 0 0 20px #f39c12;
    }

    .login-container .logout-button {
      display: none;
    }

    .section {
      padding: 80px 20px;
      text-align: center;
      background: url('images/dusty-texture.png') center/cover;
      border-top: 1px solid #e67e22;
      border-bottom: 1px solid #e67e22;
      background-color: rgba(244, 228, 188, 0.8);
    }

    .section h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 3em;
      margin-bottom: 20px;
      color: #2b1b0f;
      letter-spacing: 1px;
    }

    .section p {
      font-size: 1.1em;
      max-width: 800px;
      margin: 0 auto 30px auto;
      line-height: 1.6;
      color: #2b1b0f;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid #e67e22;
      border-radius: 10px;
      padding: 40px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .year-selector {
      margin-bottom: 20px;
      text-align: center;
    }

    .year-selector select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #e67e22;
      background: rgba(255, 255, 255, 0.1);
      color: #2b1b0f;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      width: 200px;
      transition: background 0.3s, color 0.3s;
    }

    body.night-mode .year-selector select {
      background: rgba(255, 255, 255, 0.1);
      color: #f8e1b4;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      padding-top: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #e67e22;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(230, 126, 34, 0.5), 0 0 15px #e67e22, 0 0 25px #f39c12;
    }

    .gallery .image-container {
      position: relative;
    }

    .gallery .delete-button, .gallery .edit-button {
      display: none;
      position: absolute;
      top: 5px;
      background: rgba(44, 29, 15, 0.7);
      color: #f8e1b4;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .gallery .delete-button {
      right: 5px;
    }

    .gallery .edit-button {
      right: 35px;
    }

    .logged-in .gallery .delete-button, .logged-in .gallery .edit-button {
      display: block;
    }

    .gallery .delete-button:hover, .gallery .edit-button:hover {
      background: rgba(230, 126, 34, 0.9);
      box-shadow: 0 0 10px #e67e22, 0 0 20px #f39c12;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      border: 2px solid #e67e22;
      position: relative;
    }

    .modal-content h3 {
      font-family: 'Bebas Neue', cursive;
      color: #2b1b0f;
      margin-bottom: 20px;
    }

    .modal-content input, .modal-content select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #e67e22;
      background: rgba(255, 255, 255, 0.1);
      color: #2b1b0f;
    }

    .modal-content input[type="file"] {
      background: none;
      border: none;
      padding: 5px;
    }

    .modal-content button {
      padding: 10px 20px;
      background-color: #e67e22;
      color: #2b1b0f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Bebas Neue', cursive;
      font-size: 1em;
      transition: background-color 0.3s, box-shadow 0.3s;
      margin: 0 10px;
    }

    .modal-content button:hover {
      background-color: #f39c12;
      box-shadow: 0 0 10px #e67e22, 0 0 20px #f39c12;
    }

    .modal-content .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      font-size: 1.2em;
      padding: 5px 10px;
    }

    .save-button {
      padding: 10px 20px;
      background-color: #e67e22;
      color: #2b1b0f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Bebas Neue', cursive;
      font-size: 1em;
      transition: background-color 0.3s, box-shadow 0.3s;
      margin: 20px auto;
      display: none;
    }

    .logged-in .save-button {
      display: block;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #2b1b0f;
      color: #f8e1b4;
      border-top: 2px solid #e67e22;
    }

    body.night-mode footer {
      background-color: #4a3723;
    }

    @media only screen and (max-width: 768px) {
      .hamburger {
        display: block;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: rgba(44, 29, 15, 0.9);
        padding: 10px 0;
      }

      body.night-mode .nav-links {
        background: rgba(74, 55, 35, 0.9);
      }

      .nav-links.active {
        display: flex;
      }

      nav a {
        margin: 5px 0;
        font-size: 1rem;
        padding: 10px;
        text-align: center;
      }

      .theme-toggle {
        font-size: 0.9rem;
        padding: 5px;
      }

      .login-container {
        padding: 10px;
      }

      .login-container form {
        flex-direction: column;
        gap: 5px;
      }

      .login-container input, .login-container button {
        font-size: 0.8rem;
        padding: 6px;
        width: 100%;
        box-sizing: border-box;
      }

      .section {
        padding: 40px 15px;
      }

      .section h1 {
        font-size: 2em;
      }

      .section p {
        font-size: 1em;
        max-width: 95%;
      }

      .gallery {
        grid-template-columns: 1fr;
        gap: 15px;
        max-width: 95%;
      }

      .gallery-container {
        max-width: 95%;
        padding: 20px 15px;
      }

      .year-selector select {
        width: 150px;
        font-size: 0.9rem;
      }
    }

    @media only screen and (max-width: 480px) {
      .section h1 {
        font-size: 1.6em;
      }

      .section p {
        font-size: 0.9em;
      }

      .year-selector select {
        width: 120px;
        font-size: 0.8rem;
      }

      .hamburger {
        font-size: 1.2rem;
      }

      .login-container input, .login-container button {
        font-size: 0.7em;
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <button class="hamburger" aria-label="Toggle menu">☰</button>
    <div class="nav-links">
      <a href="index.html#about">About</a>
      <a href="index.html#mission">Mission</a>
      <a href="index.html#members">Members</a>
      <a href="index.html#events">Events</a>
      <a href="index.html#submit">Submit Event</a>
      <a href="index.html#newsletter">Newsletter</a>
      <a href="gallery.html">Gallery</a>
      <a href="Task_Roster.html">Task/Roster</a>
      <a href="contact.html">Contact</a>
    </div>
    <button class="theme-toggle" aria-label="Toggle Night Mode">🌙</button>
  </nav>

  <div class="login-container">
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required aria-label="Username">
      <input type="password" id="password" placeholder="Password" required aria-label="Password">
      <button type="submit">Login</button>
    </form>
    <button class="logout-button" aria-label="Logout">Logout</button>
  </div>

  <div class="gallery-container">
    <section class="section" id="gallery">
      <h1>Our Gallery</h1>
      <p>Explore moments captured from our Cosmic Rejex camp at Kiwiburn!</p>
      <div class="year-selector">
        <select id="year-select" aria-label="Select Year">
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
        </select>
      </div>
      <div class="gallery" id="main-gallery" ondragover="allowDrop(event)" ondrop="dropGalleryImage(event)">
        <!-- 2024 Photos -->
        <div class="image-container" data-year="2024" draggable="true" ondragstart="dragGalleryImage(event)">
          <img src="images/Campphoto1.jpg" alt="Camp Mates 2024">
          <button class="edit-button" onclick="openGalleryImageModal(this, 'main')">✎</button>
          <button class="delete-button" onclick="deleteGalleryImage(this)">×</button>
        </div>
        <div class="image-container" data-year="2024" draggable="true" ondragstart="dragGalleryImage(event)">
          <img src="images/Campphoto15.png" alt="Camp Mates 2024">
          <button class="edit-button" onclick="openGalleryImageModal(this, 'main')">✎</button>
          <button class="delete-button" onclick="deleteGalleryImage(this)">×</button>
        </div>
        <div class="image-container" data-year="2024" draggable="true" ondragstart="dragGalleryImage(event)">
          <img src="images/Campphoto17.png" alt="Night Lights 2024">
          <button class="edit-button" onclick="openGalleryImageModal(this, 'main')">✎</button>
          <button class="delete-button" onclick="deleteGalleryImage(this)">×</button>
        </div>
        <!-- 2023 Photos (Placeholder) -->
        <div class="image-container" data-year="2023" draggable="true" ondragstart="dragGalleryImage(event)">
          <img src="images/Campphoto2.jpg" alt="Camp Mates 2023">
          <button class="edit-button" onclick="openGalleryImageModal(this, 'main')">✎</button>
          <button class="delete-button" onclick="deleteGalleryImage(this)">×</button>
        </div>
        <!-- 2022 Photos (Placeholder) -->
        <div class="image-container" data-year="2022" draggable="true" ondragstart="dragGalleryImage(event)">
          <img src="images/Campphoto3.jpg" alt="Camp Mates 2022">
          <button class="edit-button" onclick="openGalleryImageModal(this, 'main')">✎</button>
          <button class="delete-button" onclick="deleteGalleryImage(this)">×</button>
        </div>
      </div>
      <button class="save-button" onclick="uploadGalleryImage()">Upload New Image</button>
    </section>
  </div>

  <div class="modal" id="gallery-image-modal">
    <div class="modal-content">
      <button class="close-button" onclick="closeModal('gallery-image-modal')" aria-label="Close modal">×</button>
      <h3>Edit Gallery Image</h3>
      <input type="text" id="gallery-image-alt" placeholder="Image Alt Text" required aria-label="Image Alt Text">
      <input type="file" id="gallery-image-file" accept="image/*" aria-label="Gallery Image File">
      <select id="gallery-image-year" required aria-label="Image Year">
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
      </select>
      <button onclick="saveGalleryImageDetails()">Save</button>
    </div>
  </div>

  <footer>
    <p>© 2025 Cosmic Rejex. All rights reserved.</p>
  </footer>

  <script>
    // Theme Toggle
    const themeToggle = document.querySelector('.theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('night-mode');
      themeToggle.textContent = document.body.classList.contains('night-mode') ? '☀️' : '🌙';
      localStorage.setItem('theme', document.body.classList.contains('night-mode') ? 'dark' : 'light');
    });

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('night-mode');
      themeToggle.textContent = '☀️';
    }

    // Hamburger Menu
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      hamburger.textContent = navLinks.classList.contains('active') ? '✖' : '☰';
    });

    // Login Functionality
    const loginForm = document.getElementById('login-form');
    const logoutButton = document.querySelector('.logout-button');
    const loginContainer = document.querySelector('.login-container');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      loginContainer.classList.add('logged-in');
      logoutButton.style.display = 'block';
      loginForm.style.display = 'none';
      document.body.classList.add('logged-in');
    });

    logoutButton.addEventListener('click', () => {
      loginContainer.classList.remove('logged-in');
      logoutButton.style.display = 'none';
      loginForm.style.display = 'flex';
      document.body.classList.remove('logged-in');
    });

    // Year Selector
    const yearSelect = document.getElementById('year-select');
    yearSelect.addEventListener('change', () => {
      const selectedYear = yearSelect.value;
      document.querySelectorAll('.image-container').forEach(container => {
        container.style.display = container.dataset.year === selectedYear ? 'block' : 'none';
      });
    });

    // Initialize gallery to show 2024 photos
    yearSelect.value = '2024';
    yearSelect.dispatchEvent(new Event('change'));

    // Modal Functions
    function openModal(modalId) {
      document.getElementById(modalId).style.display = 'flex';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    // Gallery Image Modal
    function openGalleryImageModal(button, section) {
      const img = button.parentElement.querySelector('img');
      const year = button.parentElement.dataset.year;
      document.getElementById('gallery-image-alt').value = img.alt;
      document.getElementById('gallery-image-year').value = year;
      document.getElementById('gallery-image-modal').dataset.section = section;
      document.getElementById('gallery-image-modal').dataset.editIndex = Array.from(button.parentElement.parentElement.children).indexOf(button.parentElement);
      openModal('gallery-image-modal');
    }

    function saveGalleryImageDetails() {
      const alt = document.getElementById('gallery-image-alt').value;
      const file = document.getElementById('gallery-image-file').files[0];
      const year = document.getElementById('gallery-image-year').value;
      const section = document.getElementById('gallery-image-modal').dataset.section;
      const editIndex = document.getElementById('gallery-image-modal').dataset.editIndex;
      const gallery = document.getElementById(`${section}-gallery`);
      const imageContainer = gallery.children[editIndex];

      image     imageContainer.querySelector('img').alt = alt;
      imageContainer.dataset.year = year;
      if (file) {
        imageContainer.querySelector('img').src = URL.createObjectURL(file);
      }
      closeModal('gallery-image-modal');
      yearSelect.dispatchEvent(new Event('change')); // Refresh gallery
    }

    // Drag and Drop
    let draggedElement = null;

    function dragGalleryImage(event) {
      draggedElement = event.target.closest('.image-container');
      event.dataTransfer.setData('text/plain', '');
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function dropGalleryImage(event) {
      event.preventDefault();
      const gallery = document.getElementById('main-gallery');
      if (draggedElement && draggedElement.classList.contains('image-container')) {
        gallery.appendChild(draggedElement);
      }
    }

    function uploadGalleryImage() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
          const gallery = document.getElementById('main-gallery');
          const imageContainer = document.createElement('div');
          imageContainer.classList.add('image-container');
          imageContainer.dataset.year = yearSelect.value;
          imageContainer.draggable = true;
          imageContainer.ondragstart = dragGalleryImage;
          imageContainer.innerHTML = `
            <img src="${URL.createObjectURL(file)}" alt="New Image">
            <button class="edit-button" onclick="openGalleryImageModal(this, 'main')">✎</button>
            <button class="delete-button" onclick="deleteGalleryImage(this)">×</button>
          `;
          gallery.appendChild(imageContainer);
          yearSelect.dispatchEvent(new Event('change')); // Refresh gallery
        }
      };
      input.click();
    }

    function deleteGalleryImage(button) {
      button.parentElement.remove();
      yearSelect.dispatchEvent(new Event('change')); // Refresh gallery
    }
  </script>
</body>
</html>
