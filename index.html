<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Camp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to Our Camp</h1>
    <p>Experience the magic. Join us or share your event idea!</p>
  </header>

  <section>
    <h2>Join the Camp</h2>
    <form action="https://formsubmit.co/shanonrichards@windowslive.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://your-github-pages-url/thankyou.html">
      <input type="hidden" name="form_type" value="Join Camp Request">

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="why_join">Why do you want to join?</label>
      <textarea id="why_join" name="why_join" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <section>
    <h2>Submit an Event</h2>
    <form action="https://formsubmit.co/shanonrichards@windowslive.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://your-github-pages-url/thankyou.html">
      <input type="hidden" name="form_type" value="Event Submission">

      <label for="event_name">Event Name:</label>
      <input type="text" id="event_name" name="event_name" required />

      <label for="event_description">Event Description:</label>
      <textarea id="event_description" name="event_description" required></textarea>

      <label for="event_lead">Who Will Run the Event:</label>
      <input type="text" id="event_lead" name="event_lead" required />

      <button type="submit">Submit Event</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Our Camp. All rights reserved.</p>
  </footer>
</body>
</html>
