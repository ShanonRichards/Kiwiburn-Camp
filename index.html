<!DOCTYPE html>
<html lang="en">
<head>

  <title>Join My Camp - Kiwiburn</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      scroll-behavior: smooth;
    }

    nav {
      position: sticky;
      top: 0;
      background-color: rgba(34, 34, 34, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 15px 10px;
      z-index: 1000;
      transition: background-color 0.3s;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      margin: 5px 15px;
      padding: 10px 15px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #4caf50;
    }

    .header {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('images/coverphoto.png') center/cover no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      position: relative;
    }

    .header h1 {
      font-size: 4em;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
      max-width: 90%;
    }

    .scroll-down {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      animation: bounce 2s infinite;
      color: white;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); }
      40% { transform: translate(-50%, -10px); }
      60% { transform: translate(-50%, -5px); }
    }

    .section {
      padding: 80px 20px;
      text-align: center;
      transition: background-color 1s ease;
    }

    .section:nth-of-type(odd) {
      background-color: #f0f0f0;
    }

    .section:nth-of-type(even) {
      background-color: #e8f5e9;
    }

    .section h1, .section h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #111;
    }

    .section p {
      font-size: 1.1em;
      max-width: 800px;
      margin: 0 auto 30px auto;
      line-height: 1.6;
      color: #222;
    }

    .section button {
      font-size: 1rem;
      padding: 12px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 1.1em;
    }

    li {
      margin: 10px 0;
    }
