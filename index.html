<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join My Camp - Kiwiburn</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      scroll-behavior: smooth;
    }

    nav {
      position: sticky;
      top: 0;
      background-color: rgba(34, 34, 34, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 15px 10px;
      z-index: 1000;
      transition: background-color 0.3s;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      margin: 5px 15px;
      padding: 10px 15px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #4caf50;
    }

    .header {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('images/Cover-Photo.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      position: relative;
    }

    .header h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
      max-width: 90%;
    }

    .scroll-down {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      animation: bounce 2s infinite;
      color: white;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translate(-50%, 0);
      }
      40% {
        transform: translate(-50%, -10px);
      }
      60% {
        transform: translate(-50%, -5px);
      }
    }

    .section {
      padding: 60px 15px;
      text-align: center;
      transition: background-color 1s ease;
    }

    .section:nth-of-type(odd) {
      background-color: #f0f0f0;
    }

    .section:nth-of-type(even) {
      background-color: #e8f5e9;
    }

    .section h1, .section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #111;
    }

    .section p {
      font-size: 1em;
      max-width: 800px;
      margin: 0 auto 30px auto;
      line-height: 1.6;
      color: #222;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 1em;
    }

    li {
      margin: 10px 0;
    }

    .mission {
      background-color: #e0f2f1;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    form input, form textarea, form button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
    }

    form button {
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      padding-top: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .about-circles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .about-circles img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .countdown {
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #222;
      color: white;
    }

    @media screen and (max-width: 768px) {
      .header h1 {
        font-size: 2em;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        margin: 8px 0;
      }

      .about-circles img {
        width: 120px;
        height: 120px;
      }

      .section h1, .section h2 {
        font-size: 1.5em;
      }

      .countdown {
        font-size: 1.2em;
      }
    }
  </style>
</head>

</body>
</html>
