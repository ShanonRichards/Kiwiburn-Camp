<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join My Camp - Kiwiburn</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Existing styles unchanged, adding alien-specific styles */
    .alien {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('images/alien-sprite.png') 0 0 / 200px 50px no-repeat;
      z-index: 500; /* Below modal (z-index: 2000) and nav (z-index: 1000) */
      pointer-events: none; /* Prevents interaction with the alien */
      transition: left 2s ease, top 2s ease; /* Smooth movement */
      animation: alienRun 0.5s steps(4) infinite; /* Running animation */
    }

    @keyframes alienRun {
      from { background-position: 0 0; }
      to { background-position: -200px 0; }
    }

    /* Adjust alien size for smaller screens */
    @media only screen and (max-width: 768px) {
      .alien {
        width: 40px;
        height: 40px;
        background-size: 160px 40px;
      }
      @keyframes alienRun {
        from { background-position: 0 0; }
        to { background-position: -160px 0; }
      }
    }

    @media only screen and (max-width: 480px) {
      .alien {
        width: 30px;
        height: 30px;
        background-size: 120px 30px;
      }
      @keyframes alienRun {
        from { background-position: 0 0; }
        to { background-position: -120px 0; }
      }
    }

    /* Existing styles from previous code */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      scroll-behavior: smooth;
      background: linear-gradient(180deg, #f4e4bc 0%, #d9b99b 100%);
      color: #2b1b0f;
    }

    /* Rest of the existing styles unchanged */
    nav {
      position: sticky;
      top: 0;
      background: rgba(44, 29, 15, 0.85);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      z-index: 1000;
      border-bottom: 2px solid #e67e22;
    }

    /* ... (other existing styles unchanged) ... */

    .role .tooltip {
      visibility: hidden;
      width: 180px;
      background-color: #000000;
      color: #f8e1b4;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: absolute;
      z-index: 10;
      top: -10px;
      left: 50%;
      transform: translate(-50%, -100%);
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      font-size: 0.9em;
      font-family: 'Montserrat', sans-serif;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      border: 2px solid #f39c12;
    }

    /* ... (rest of existing styles unchanged) ... */
  </style>
</head>
<body>
  <!-- Add alien div at the start of the body -->
  <div class="alien" id="alien"></div>

  <!-- Rest of the HTML unchanged -->
  <nav>
    <button class="hamburger" aria-label="Toggle menu">â˜°</button>
    <div class="nav-links">
      <a href="#about">About</a>
      <a href="#mission">Mission</a>
      <a href="#members">Members</a>
      <a href="#events">Events</a>
      <a href="#submit">Submit Event</a>
      <a href="#newsletter">Newsletter</a>
      <a href="#gallery">Gallery</a>
    </div>
  </nav>

  <!-- ... (rest of the HTML unchanged) ... -->

  <script>
    // Existing JavaScript unchanged, adding alien movement logic
    const alien = document.querySelector('#alien');

    function moveAlien() {
      const maxX = window.innerWidth - 50; // Adjust for alien width
      const maxY = window.innerHeight - 50; // Adjust for alien height
      const minX = 0;
      const minY = 100; // Keep below nav and login container

      // Random position within bounds
      const newX = Math.floor(Math.random() * (maxX - minX + 1)) + minX;
      const newY = Math.floor(Math.random() * (maxY - minY + 1)) + minY;

      alien.style.left = `${newX}px`;
      alien.style.top = `${newY}px`;

      // Move again after a random delay between 2-5 seconds
      setTimeout(moveAlien, Math.random() * 3000 + 2000);
    }

    // Start alien movement when page loads
    window.addEventListener('load', () => {
      moveAlien();
      // Existing load event listeners
      const savedMembers = localStorage.getItem('membersGrid');
      const savedRoles = localStorage.getItem('rolesGrid');
      if (savedMembers) {
        membersGrid.innerHTML = savedMembers;
        membersGrid.querySelectorAll('.scroll-arrow').forEach(arrow => {
          arrow.addEventListener('click', handleScroll);
        });
        membersGrid.querySelectorAll('.delete-button').forEach(button => {
          button.addEventListener('click', () => deleteMember(button));
        });
      }
      if (savedRoles) {
        rolesGrid.innerHTML = savedRoles;
        rolesGrid.querySelectorAll('.scroll-arrow').forEach(arrow => {
          arrow.addEventListener('click', handleScroll);
        });
        rolesGrid.querySelectorAll('.delete-button').forEach(button => {
          button.addEventListener('click', () => deleteRole(button));
        });
      }
    });

    // Update alien position on window resize to stay within bounds
    window.addEventListener('resize', () => {
      const maxX = window.innerWidth - 50;
      const maxY = window.innerHeight - 50;
      const currentX = parseInt(alien.style.left) || 0;
      const currentY = parseInt(alien.style.top) || 100;
      alien.style.left = `${Math.min(currentX, maxX)}px`;
      alien.style.top = `${Math.max(Math.min(currentY, maxY), 100)}px`;
    });

    // Existing JavaScript unchanged
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySWelector('.nav-links');
    const loginForm = document.querySelector('#login-form');
    const logoutButton = document.querySelector('.logout-button');
    const membersGrid = document.querySelector('.members-grid');
    const rolesGrid = document.querySelector('.roles-grid');
    const modal = document.querySelector('#member-modal');
    const saveButton = document.querySelector('.save-button');
    let draggedElement = null;
    let isLoggedIn = false;

    // ... (rest of the existing JavaScript unchanged) ...

    function deleteRole(button) {
      if (!isLoggedIn) return;
      const role = button.closest('.role');
      const title = role.querySelector('h3').textContent;
      if (confirm(`Are you sure you want to delete the ${title} role?`)) {
        role.remove();
        alert(`The ${title} role has been removed.`);
      }
    }

    // ... (rest of the existing JavaScript unchanged) ...
  </script>
</body>
</html>
